<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function tick() {
            var month, date, hours, minutes, seconds, ap;
            var intyear, intDate, intMon, intHours, intMinutes, intSeconds;
            var today;
            today = new Date();
            intyear = today.getFullYear();
            intMon = today.getMonth() + 1;
            intDate = today.getDate();
            intHours = today.getHours();
            intMinutes = today.getMinutes();
            intSeconds = today.getSeconds();
            if(intMon < 10) {
                month = "0" + intMon;
            }
            else {
                month = intMon;
            }
            if (intDate < 10) {
                date = "0" + intDate;
            }
            else {
                date = intDate;
            }
            if(intHours == 0) {
                hours = "AM" + 12 + ":";
            }
            else if(intHours < 12) {
                hours = "AM" + intHours + ":";
            }
            else if(intHours == 12) {
                hours = "PM" + intHours + ":";
            }
            else {
                hours = "PM" + intHours + ":";
            }
            if(intMinutes < 10) {
                minutes = "0" + intMinutes + ":";
            }
            else {
                minutes = intMinutes + ":";
            }
            if(intSeconds < 10) {
                seconds = "0" + intSeconds + ":";
            }
            else {
                seconds = intSeconds + ":";
            }
            timeString = intyear + "-" + month + "-" + date + " " + hours + minutes + seconds + " " + ap;
            Clock.innerHTML = timeString;
            window.setTimeout("tick();", 100);
            

        }
        window.onload = tick;
    </script>
    <title>Document</title>
</head>
<body>
    <div id = "Clock" style="font-family: tahoma; font-size: 20px; color:red; width: 300; height: 20px; position: absolute; left: 7px; top: 5px; z-index: 1;"></div>
</body>
</html>
